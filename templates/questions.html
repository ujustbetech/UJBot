<!DOCTYPE html>
<html>
<head>
    <title>{{ category }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>{{ category.replace('_',' ').title() }}</h3>
    <div class="list-group">
        {% for q in questions.keys() %}
            <a href="{{ url_for('answer', cat_key=category, question=q) }}" class="list-group-item list-group-item-action">{{ q }}</a>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('main_menu') }}" class="btn btn-secondary">Back to Menu</a>
</div>
</body>
</html>
