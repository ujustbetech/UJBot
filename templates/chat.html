<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UJBot Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #0b0c10;
            color: #fff;
            font-family: "Poppins", sans-serif;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            background: #16274f;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ced4da;
            position: relative;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: url("{{ url_for('static', filename='chatbg.jpeg') }}") no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            padding: 10px;
        }

        .bot-msg, .user-msg {
            padding: 10px;
            border-radius: 10px;
            margin: 8px 0;
            width: fit-content;
            max-width: 80%;
            line-height: 1.4em;
        }

        .bot-msg {
            background: #d9f7f5;
            color: #0b0c10;
        }

        .user-msg {
            background: #c4f2fa;
            color: #0b0c10;
            margin-left: auto;
        }

        .btn-main {
            background: #f3f3f4;
            color: #0b0c10;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .menu-button:active {
            box-shadow: 0 0 15px #fcb92c, 0 0 30px #fcb92c;
            transform: scale(0.95); /* optional pressed effect */
        }

        .btn-main:hover {
            background: #343a40;
            color: #f3f3f4;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
        }

        #send-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #343a40;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
        }

        #send-btn:hover {
            background: #74788d;
            color: #0b0c10;
        }

        /* ‚≠ê Rating UI */
        .rating-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }

        .star {
            font-size: 25px;
            cursor: pointer;
            color: #bbb;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: gold;
        }

        /* Menu buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .menu-btn {
            background: #f3f3f4;
            color: #0b0c10;
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .menu-btn:hover {
            background:#343a40;
            color: #bbb;
        }

        #main-btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .bot-typing {
            display: inline-block;
            border-radius: 10px;
            background: #d9f7f5;
            color: #0b0c10;
            padding: 10px;
            max-width: 60%;
            margin: 8px 0;
            font-style: italic;
            opacity: 0.7;
        }

        .dot-typing span {
            display: inline-block;
            animation: blink 1.4s infinite;
            font-weight: bold;
        }

        .dot-typing span:nth-child(2) { animation-delay: 0.2s; }
        .dot-typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box">
        <div class="bot-msg">üå† Hello there! I'm UJBot ‚Äî your virtual guide. Click on the main menu below to connect!</div>
    </div>

    <div id="main-btn-container">
        <button class="btn-main" id="main-btn">Main Menu</button>
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
let awaitingRating = false;
let awaitingFeedback = false;

async function sendMessage(message) {
    const chatBox = document.getElementById("chat-box");

    // User message bubble
    const userBubble = document.createElement("div");
    userBubble.className = "user-msg";
    userBubble.innerText = message;
    chatBox.appendChild(userBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Remove old menu
    const oldMenu = document.querySelector(".menu-buttons");
   if (oldMenu) oldMenu.classList.add("disabled");


    // Typing animation
    const typingBubble = document.createElement("div");
    typingBubble.className = "bot-typing dot-typing";
    typingBubble.innerHTML = `<span>.</span><span>.</span><span>.</span>`;
    chatBox.appendChild(typingBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send to Flask
    const response = await fetch("/get_response", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });
    const data = await response.json();
    typingBubble.remove();

    // Bot message
    const botBubble = document.createElement("div");
    botBubble.className = "bot-msg";
    botBubble.innerText = data.response;
    chatBox.appendChild(botBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Show rating if asked
    if (data.response.toLowerCase().includes("rate your experience")) {
        awaitingRating = true;
        showRatingUI();
    } else {
        awaitingRating = false;
    }

    if (data.response.toLowerCase().includes("feedback")) {
        awaitingFeedback = true;
    } else {
        awaitingFeedback = false;
    }

    // Show menu buttons directly from backend
    if (data.buttons && data.buttons.length > 0) {
        showMenuButtons(data.buttons);
    }
}

// ‚≠ê Rating UI
function showRatingUI() {
    const chatBox = document.getElementById("chat-box");
    const ratingDiv = document.createElement("div");
    ratingDiv.className = "rating-container";

    for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.className = "star";
        star.innerHTML = "&#9734;";
        star.onclick = async () => {
            document.querySelectorAll(".star").forEach(s => s.classList.remove("active"));
            for (let j = 1; j <= i; j++) {
                document.querySelector(`.star:nth-child(${j})`).classList.add("active");
            }
            await sendMessage(i.toString());
            ratingDiv.remove();
        };
        ratingDiv.appendChild(star);
    }
    chatBox.appendChild(ratingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// üß© Show menu buttons
function showMenuButtons(buttons) {
    const chatBox = document.getElementById("chat-box");
    const menuDiv = document.createElement("div");
    menuDiv.className = "menu-buttons";

    buttons.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "menu-btn";
        btn.innerText = option;
        btn.onclick = () => sendMessage(option);
        menuDiv.appendChild(btn);
    });

    chatBox.appendChild(menuDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message
document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    sendMessage(message);
    input.value = "";
};

// Enter key
document.getElementById("user-input").addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("send-btn").click();
});

// Main menu button
document.getElementById("main-btn").onclick = () => sendMessage("main");
</script>
</body>
</html>
